<!doctype html>
<html>
  <head>
    <title>Tip Calculator</title>
		<link href="style.css" rel="stylesheet">
  </head>
  <body>
		
    <!-- Tip Calculator -->
    <div class="calculator-container">
			<p class="calculator-input-container">
				<label for="amount">Bill</label>
				<input id="amount" type="number" value="0.00">
			</p>

			<p class="calculator-input-container">
				<label for="percent">Tip %</label>
				<input id="percent" type="number" value="15">
			</p>
			
			<p class="tip-percent">
			  <button class="calculate-button" id="ten-percent">10%</button>
			  <button class="calculate-button" id="fifteen-precent">15%</button>
			  <button class="calculate-button" id="eighteen-precent">18%</button>
			</p>

			<button class="calculate-button" id="calculate">Calculate</button>

			<p class="calculator-display-container">
				<span>Tip:</span>
				<span id="tip">0.00</span>
			</p>

			<p class="calculator-display-container">
				<span>Total:</span>
				<span id="total">0.00</span>
			</p>
    </div>
		
    <!-- Scripts -->
    <script src="main.js"></script>
  </body>
</html>
