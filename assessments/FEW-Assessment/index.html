<!doctype html>
<html>
	<head>
		<title></title>
		<style>
			body, html {
				height: 100%;
			}
			body {
				font-family: Helvetica;
				display: flex;
				justify-content: center;
				align-items: center
			}
			.container {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-gap: 1em;
			}
			
			
			.container > div {
				border: 1px solid; 
				padding: 1em;
				display: flex;
				flex-direction: column;
				justify-content: center;
				width: 200px;
				height: 200px;
			}
			
			input {
				border: 1px solid;
				padding: 0.5em;
			}
			
			label {
				padding: 0.5em;
			}
			
			#target {
				border: 1px solid;
				transition: 1200ms;
			}
			
			h1, h2 {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<h1>Your Name</h1>
				<p>FEW Assessment</p>
			</div>
			
			<div>
				<label>
					Width:
				</label>
				<input id="width" type="number">
				
				<label>
					Height:
				</label>
				<input id="height" type="number">
				
				<label>
					Color:
				</label>
				<input id="color" type="color">
				
			</div>
			
			<div>
				<h2>Width </h2>
				<div id="display-width"></div>
				<h2>Height </h2>
				<div id="display-height"></div>
				<h2>Color </h2>
				<div id="display-color"></div>
			</div>
			
			<div>
				<h1>Color</h1>
				<div id="target"></div>
			</div>
		</div>
		
		<script>
			const widthInput = document.getElementById('width')
			const heightInput = document.getElementById('height')
			const colorInput = document.getElementById('color')
			const target = document.getElementById('target')
			const displayWidth = document.getElementById('display-width')
			const displayHeight = document.getElementById('display-height')
			const displayColor = document.getElementById('display-color')
			
			widthInput.addEventListener('input', handleChange)
			heightInput.addEventListener('input', handleChange)
			colorInput.addEventListener('input', handleChange)
			
			function handleChange(e) {
				const w = parseFloat(widthInput.value)
				const h = parseFloat(heightInput.value)
				const c = colorInput.value
				
				console.log(w, h, c)
				
				target.style.width = `${w}px`
				target.style.height = `${h}px`
				target.style.backgroundColor = c
				
				displayWidth.innerHTML = `${w}px`
				displayHeight.innerHTML = `${h}px`
				displayColor.innerHTML = c
				
			}
		</script>
	</body>
</html>
