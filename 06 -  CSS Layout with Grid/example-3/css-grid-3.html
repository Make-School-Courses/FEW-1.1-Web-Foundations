<!-- 
   This example used named areas to place elements 
   on the grid 
 -->
 
<h1>Example</h1>

<!-- Grid Container -->
<div class="wrapper">
 
  <div class="header">
    <div>head</div>
  </div>
  
  <div class="nav">
    <div>nav</div>
  </div>
  
  <div class="main-content">
    <div>main</div>
    <p>Hello World</p>
  </div>
  
  <div class="side-bar">
    <div>side</div>
  </div>
  
  <div class="footer">
    <div>foot</div>
  </div>
  
  <div class="footer-right">
    <div>G</div>
  </div>
  
  <div class="header-right">
    <div>hr</div>
  </div>
  
</div>


<style>
  
  body {
    font-size: 21px;
    line-height: 1.5;
  }
  
  h1 {
    font-size: 2em;
  }
  
  .wrapper {
    display: grid;
    grid-gap: 10px;
    
    /* repeat 1fr 4 times */
    grid-template-columns: repeat(4, 1fr);
    
    /* The named areas below define where elements with
    those names are placed on the grid. */
    grid-template-areas:  "h h n g" 
                          "s m m m" 
                          "s m m m"
                          "r r r f";
  }
  
  /* Some styles for all grid cells */
  .wrapper > div {
    color: white;
    font-family: Helvetica;
    padding: 1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  /* Styles for individual grid cells */
  .header {
    /* Map this cell to a named area in the grid */
    grid-area: h;
  }
  
  .nav {
    grid-area: n;
  }
  
  .header-right {
    grid-area: r;
  }
  
  .main-content {
    grid-area: m;
  }
  
  
  
  .side-bar {
    grid-area: s;
  }
  
  .footer {
    grid-area: f;
  }
  
  .footer-right {
    grid-area: g;
  }
  
  .wrapper > div:nth-child(1) {
    background-color: #97edab
  }
  
  .wrapper > div:nth-child(2) {
    background-color: #e5db8e
  }
  
  .wrapper > div:nth-child(3) {
    background-color: #97dced
  }
  
  .wrapper > div:nth-child(4) {
    background-color: #97a1ed
  }
  
  .wrapper > div:nth-child(5) {
    background-color: #b597ed
  }
  
  .wrapper > div:nth-child(6) {
    background-color: #ed979e
  }
  
  .wrapper > div:nth-child(7) {
    background-color: #ed979e
  }
  

</style>
