<div class="container">
  <div class="box">
     <h1>The Box Model</h1>
    <p>When laying out a document, the browser's rendering engine represents each element as a rectangular box according to the standard CSS basic box model. CSS determines the size, position, and properties (color, background, border size, etc.) of these boxes.</p>
  </div>
</div>


<style>
  .container {
    width: 400px;
    margin: auto;
    border: 3px solid;
  }
  
  .box {
    border: 1px solid red;
    padding: 10px;
    margin: 10px;
    width: calc(400px - 20px);
    box-sizing: border-box;
  }
  
  
</style>
