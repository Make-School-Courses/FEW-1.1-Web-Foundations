  }
	
	User("Newt", "Forager")
	
	console.log(this.first)
	console.log(this.last)

	console.log(window.first)
	console.log(window.last)
	
	// First and last are also on the window object!

	console.log(me.first)
	console.log(me.last)
	
	// Whatt happened here?

	// 1. this is an object
