<script>
  // -----------------------------------------
  // Define an Object with Class Syntax
  
  // Challenge 3) The class below is missing the 
  // prefix and date. Add these propties to the 
  // class.
  
  // The date is provided as a string convert it 
  // to a JS date Object when it is stored as a 
  // Property. Do this by making a new date like this
  // new Date( date_parameter_here )
  
  class User {
    constructor(first, last) {
      this.first = first;
      this.last = last;
    }
    
    // Challenge 4) Add the prefix before first name. 
    // Include "joined: " followed by the users stored 
    // date. Use the dateObj.toLocaleString() method to
    // get a formatted date. 
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/toLocaleString
    
    describe() {
      return `${this.first} ${this.last}`;
    }
    
  }
  
  // ----------------------------------------
  
  // The prefix and dates are provided you'll need to access them 
  // in the order shown. 
  
  const joeSmith = new User('Joe', 'Smith', "Rev", "2017-04-02 13:03:57");
  const janeDoe = new User('Jane', 'Doe', "Dr", "2017-06-09 04:18:01");
  
  console.log(joeSmith.describe());
  
  console.log(new Date("2017-04-02 13:03:57")); // Makes a Date with a SQL time date string
</script>
