<!doctype html>
<html>
  <head>
    <title>Numulation Trivializer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Sme mark to work with --> 
    <!-- Notice elements with id names are referenced with JS --> 
    <div class="example-1">
      <h1 id="title"></h1>
      <button id="button-1">Run</button>
      <button id="button-2">Pause</button>
    </div>
    
    <div class="example-2">
      <input id="input-num" type="number" placeholder="number">
      <input id="input-pow" type="number" placeholder="other number">
      <div class="num-control">
        <button id="numulator" class="numulator">Numulate</button>
        <span id="num-display">0</span>
      </div>
    </div>
    
    <!-- Scripts, all code is run from main.js -->
    <script src="main.js"></script>
  </body>
</html>
