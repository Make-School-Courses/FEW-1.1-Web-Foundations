<style>
  body, html {
    height: 100%;
    font-size: 18px;
  }
  
  h1 {
    font-size: 0.75em;
  }
  
  .container {
    font-size: 12px;
  }
  
  p {
    font-size: 1.25rem;
  }
  
  .modal {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
  }
  
  .modal__inner {
    position: relative;
    background-color: #fff;
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    border-radius: 1em;
  }
  
  .modal__title {
    font-size: 2em;
    font-weight: bold;
  }
  
  .modal__close {
    width: 2em;
    height: 2em;
    border-radius: 50%;
    border: 3px solid;
    position: absolute;
    right: 10px;
    top: 10px;
    text-align: center;
    line-height: 2em;
    user-select: none;
    cursor: pointer;
  }
  
  .show-modal {
    display: flex;
  }

</style>
 
<!-- Page content -->
<div id="container">
  <h1>Hello World</h1>
  <p>Sub Text</p>
  <button id="show-modal">Show Modal</button>
</div>

<!-- Modal Dialog -->
<div id="dialog-box" class="modal hide">
  <div class="modal__inner">
    <div class="modal__title">Foo</div>
    <div class="modal__message">Bar</div>
    <div id="close-dialog" class="modal__close">X</div>
  </div>
</div>

<script>
  const dialogBox = document.getElementById('dialog-box');
  const showModal = document.getElementById('show-modal');
  const closeDialog = document.getElementById('close-dialog');
  
  showModal.onclick = () => {
    dialogBox.classList.add('show-modal');
  };
  
  closeDialog.onclick = () => {
    dialogBox.classList.remove('show-modal');
  };
</script>
